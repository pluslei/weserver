    <script type="text/javascript">
        $(function() {
            var match = document.cookie.match(new RegExp('color=([^;]+)'));
            if(match) var color = match[1];
            if(color) {
                $('body').removeClass(function (index, css) {
                    return (css.match (/\btheme-\S+/g) || []).join(' ')
                })
                $('body').addClass('theme-' + color);
            }

            $('[data-popover="true"]').popover({html: true});
            
            //点击播放音频按钮
            $('.voice').unbind("click");
            $('.voice').on("click", function() {
                var oldName = $(this).attr("data-name"); //amr文件名
                var wechat = $(this).attr("data-wechat"); //微信号
                var newName = oldName.substring(0, oldName.lastIndexOf(".")) + ".wav";
                $.post("/test/getarmfromoss", {
                    oldName: oldName,
                    newName: newName,
                    wechat: wechat,
                }, function(data) {
                    if (data.code == -1) {
                        alert("播放失败，转换格式时出错！");
                    } else {
                        $("#voicd_player").jPlayer("stop"); //先停止之前播放的语音
                        $('#voicd_player').jPlayer("setMedia", {
                            wav: "/" + data.path,
                        });
                        $('#voicd_player').jPlayer("play");
                    }
                }, 'json');
            });

        });

    </script>
