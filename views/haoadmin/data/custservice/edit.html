<style type="text/css">
  legend{border-bottom: 0px;}
</style>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/home/custservice_index">客服管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">修改客服</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="custservice_updatecust" id="editcustserviceform" class="am-form" method="post"  enctype="multipart/form-data" data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" value="{{.qsList.Id}}" name="Id"  >
        <input type="hidden" value="{{.qsList.CustName}}" name="CustNameSel"  >
        <input type="hidden" value="{{.qsList.CustNumber}}" name="CustNumberSel"  >
        <input type="hidden" value="{{.qsList.Status}}" id="StatusSel"  >
         <input type="hidden" value="{{.qsList.Order}}" id="OrderSel"  >
        <div class="am-form-group">
          <label for="doc-vld-Title-2">客服名称：</label>
          <input type="text" name="CustName" id="doc-vld-Title-2" value="{{.qsList.CustName}}"  placeholder="输入客服名称"  data-validation-message="请输入客服名称" required/>
        </div>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">客服号码：</label>
          <input type="number" name="CustNumber" id="doc-vld-Img-2"   value="{{.qsList.CustNumber}}" data-validation-message="请输入客服号码"  placeholder="请输入客服号码" required />
        </div>
        <div class="am-form-group">
          <label for="doc-select-1">客服状态:</label>
          <select id="doc-select-2" name="Status" data-validation-message="请选择客服状态"  required>
            <option value="">-=请选择客服状态=-</option>
            <option value="1">启用</option>
            <option value="2">停用</option>
          </select>
          <span class="am-form-caret"></span>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">客服显示顺序(数字越大显示越靠前)：</label>
          <select id="doc-select-1" name="Order"  data-validation-message="请选择客服显示顺序"  required>
            <option value="">-=请选择客服显示顺序=-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>
<script type="text/javascript">
$(function(){
  var StatusSel = $("#StatusSel").val()
  var OrderSel = $("#OrderSel").val()
  $("#doc-select-2 option[value='"+StatusSel+"']").attr("selected", "true"); 
  $("#doc-select-1 option[value='"+OrderSel+"']").attr("selected", "true"); 

   $('#editcustserviceform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
})
</script>
