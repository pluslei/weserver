<script src="/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });

    function initTable() {
        var actionUrl = '/weserver/data/suggest_index';
        var table = $('#data-teacher-list').DataTable({
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "RoomId",},
                {"mDataProp": "RoomTeacher",},
                {"mDataProp": "Timestr",},
                {"mDataProp": "Type",},
                {"mDataProp": "BuySell",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        if (sData == 1) {
                            $(nTd).html("<span class='am-alert am-alert-success regstatus'>卖出建仓</span>");
                        } else {
                            $(nTd).html("<span class='am-alert am-alert-danger regstatus'>买入建仓</span>");
                        }
                    }
                },
                {"mDataProp": "Entrust",},
                {"mDataProp": "Index",},
                {"mDataProp": "Position",},
                {"mDataProp": "ProfitPoint",},
                {"mDataProp": "LossPoint",},
                {"mDataProp": "Notes",},
                {"mDataProp": "Liquidation",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 0){
                            $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='添加平仓' href='suggest_addclose?id="+oData.Id+"'><span class='am-icon-pencil-square-o'></span> 添加平仓</a></div>");
                        }else{
                            $(nTd).html("<div class='am-btn-group am-btn-group-xs' onclick='showRow(this,"+oData.Id+")'>查看平仓</div>");
                        }  
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }

    function showRow(obj,id){
        console.info(id);
        var tr= $(obj).parent().parent();
        var row=oTable.row(tr);
        if (row.child.isShown()){
            row.child.hide();
            tr.removeClass('shown');
        }else{
            row.child(format(id)).show();
            tr.addClass('shown');
        }
    }

    var datainfo = [];
    function format(id){
        var html = "";
        $.ajax({
            url: '../resource/typedeta',
            type: 'get',
            async:false,
            dataType:'json',
            data: {
                "id":id,
            },
            success:function(data){
                console.info(data);
                if (data != null) {
                        datainfo=data;
                    }
                }
        });
        if (datainfo.length != 0) {
            for (var i = 0; i < datainfo.length; i++) {
                html += '<table class="resTable-info table table-bordered" cellpadding="10" cellspacing="0" border="0">'+
                    '<tr>'+
                        '<td style="width: 15%">'+datainfo[i].AddTime+'</td>'+
                        // '<td style="width: 18%">'+datainfo[i].ResourceType+'</td>'+
                        '<td style="width: 15%">'+datainfo[i].TotalResource+'</td>'+
                        '<td style="width: 15%">'+datainfo[i].UsdeResource+'</td>'+
                        '<td style="width: 14%">'+datainfo[i].CanUseResource+'</td>'+
                        '<td style="width: 14%">'+datainfo[i].Team+'</td>'+
                        '<td style="width: 14%">'+datainfo[i].Username+'</td>'+
                        '<td style="width: 17%">'+datainfo[i].UsePersent+"%"+'</td>'+
                    '</tr>'+
                '</table>';
            }
        } else {
            html += '<table class="resTable-info table table-bordered" cellpadding="10" cellspacing="0" border="0">'+
                '<tr>'+
                    '<td colspan="7">无数据</td>'+
                '</tr>'+
            '</table>';
        }
        datainfo="";
        return html;
    }

    function search(){
        var room = $("#doc-select-room").val();
        
    }

    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }
    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/data/teacher_del',
            type: 'POST',
            data: {id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });
</script>
