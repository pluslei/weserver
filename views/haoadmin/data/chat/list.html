<script type="text/javascript">
    const localserveraddress = "{{.localserveraddress}}";
    var functions = [];
    var client = hprose.Client.create(localserveraddress, this.functions);
    var codeid = {{.codeid}};     //公司代码房间号
    var oTable;
    var runtime = 0;
    var lastruntime = 0;
    var betweentime = 500;
    $(function() {
        oTable = initTable();
        var table = $('#data-chat-list').DataTable();
        client.subscribe('chat', function(result){
            // 扯淡计算
            nowtimestamp = new Date().getTime();
            if (nowtimestamp - lastruntime <  betweentime) {
                if (runtime == 0) {
                    runtime = betweentime
                }else{
                    runtime = runtime + betweentime - (nowtimestamp - lastruntime) 
                    lastruntime = nowtimestamp
                }
            }else{
                lastruntime = nowtimestamp
                runtime = 0
            }
            console.info(runtime);
            setTimeout(function(){
                $('#chatAudio')[0].play(); //播放声音
                console.info(result);
                var bodyObj = oTable[0].children[1].children;
                if (bodyObj.length >= 20) {
                    bodyObj[bodyObj.length-1].remove();
                }

                newhtml = '<tr class="even"><td>'+checkbox(result.id)+'</td><td>'+username(result.userIcon,result.nickname)+'</td><td>'+result.roleTitle+'</td><td>'+result.sendtype+'</td><td>'+content(result.sendtype,result.content)+'</td><td>'+result.datatimeStr+'</td><td>'+status(result.status,result.id)+'</td><td>'+action(result.id,result.status,result.uuid)+'</td></tr>'
                // oTable[0].children[1].children
                $(oTable[0].children[1].children[0]).before(newhtml);
                console.info(oTable[0].children[1].children[0]);
            },runtime)
            // oTable.fnAddData([{
            //     "Id": result.id,
            //     "Code": result.code,
            //     "Room": result.room,
            //     "Uname": result.uname,
            //     "Nickname": result.nickname,
            //     "UserIcon": result.userIcon,
            //     "RoleName": result.roleName,
            //     "RoleTitle": result.roleTitle,
            //     "Sendtype": result.sendtype,
            //     "RoleTitleCss": result.roleTitleCss,
            //     "RoleTitleBack": result.roleTitleBack,
            //     "Insider": result.insider,
            //     "IsLogin":result.isLogin,
            //     "Content": result.content,
            //     "Datatime": result.datatime,
            //     "Status": result.status,
            // }]).fnDraw();
            // table.row.add(resultList).draw();
            // console.info('111');
        }, 0, false);

        $("#delselecteduser").change(function(){
            var length = table.rows().data().length;
            if($("#delselecteduser").prop("checked")){
                for(var i=0;i<length;i++){
                    $("#data-chat-list tbody tr td div :checkbox").eq(i).prop({"checked":true})
                    $("#data-chat-list tbody tr").eq(i).addClass('am-active');
                }
            }else{
                for(var i=0;i<length;i++){
                    $("#data-chat-list tbody tr td div :checkbox").eq(i).prop({"checked":false})
                    $("#data-chat-list tbody tr").eq(i).removeClass('am-active');
                }
            }
        })


    });
    function initTable() {
        var actionUrl = '/weserver/data/chatrecord';
        var table = $('#data-chat-list').dataTable({
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 20,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(checkbox(oData.Id));
                    }
                },
                {"mDataProp": "CompanyName",},
                {"mDataProp": "Room",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        $(nTd).html(sData);
                    }
                },
                {"mDataProp": "Nickname",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        $(nTd).html(username(oData.UserIcon,sData));
                    }
                },
                {"mDataProp": "RoleTitle",},
                {"mDataProp": "Sendtype",},
                {"mDataProp": "Content",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        $(nTd).html(content(oData.Sendtype,sData));
                    }
                },
                {"mDataProp": "Datatime",},
                {"mDataProp": "Status",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(status(sData,oData.Id));
                    }
                },
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(action(sData,oData.Status,oData.Uuid,oData.Room));
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }
    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;
        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }
    // 删除模态层
    function deleteFun(delid,room){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
        $(".data-modal-topic").val(room);
    }

    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });

    function chkuser(argument) {
        var inputname="userchk"+argument;
        var index=$("input[name="+inputname+"]").index("#data-chat-list tbody tr td input");
        if($("input[name="+inputname+"]").prop("checked")){
            $("#data-chat-list tbody tr").eq(index).addClass('am-active');
        }else{
            $("#data-chat-list tbody tr").eq(index).removeClass('am-active');
        }
    }

    // 表情替换
    function del_html_tags(str,reallyDo,replaceWith) { 
        var e=new RegExp(reallyDo,"g"); 
        words = str.replace(e, replaceWith); 
        return words; 
    }

    // (复选框)
    function checkbox(Id){
        return "<div class='am-btn-group am-btn-group-xs'><input type='checkbox' name='userchk"+Id+"' onchange='chkuser("+Id+")'  ></input></div>";
    }

    // (用户)
    function username(usericon,nickname) {
        return "<img src="+usericon+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>"+nickname;
    }

    // (消息内容)
    function content(sendtype,content) {
        var html = "";
        switch (sendtype){
            case "TXT":
                html =  del_html_tags(content,"../i","../../i");
            break;
            case "IMG":
                html = "<img  src=/mediaurl?media="+content+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>";
            break;
            case "VOICE":
                html = "<img src='/static/images/videoOther.png' onclick='playVoice(`"+content+"`)'>";
            break;
        }
        return html
    }

    // (是否通过)
    function status(status,id) {
        var html = "";
        if (status == 1) {
            html = "<span class='am-alert am-alert-success regstatus'>通过</span>";
        } else {
            html = "<span class='am-alert am-alert-danger regstatus' onclick='javascript:autdiomsg("+id+", "+status+");'>未审核</span>";
        }
        return html
    }

    // (操作)
    function action(id,status,uuid,room) {
        return "<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='审核通过' onclick='javascript:autdiomsg("+id+","+status+")'><span class='am-icon-pencil-square-o'></span> 通过</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(`" + uuid + "`,`"+ room +"`);'><span class='am-icon-trash-o'></span> 删除</a></div>";
    }

    // 播放语音
    function playVoice(content) {
        $.ajax({
            url: '/voice?media='+content,
            type: 'GET',
            success: function(rsp){
                if (rsp.Staus){
                    var obj = $('#playVoice')[0]; //播放声音
                    obj.src = "../"+rsp.Wavfile;
                    obj.play();
                }else{
                    layer.msg(rsp.Info, {
                        icon: 2
                    });
                }
            }
        })
    }

    // 消息审核
    function autdiomsg(id, status){
        if (status == 1) {
            layer.msg('该消息已审核', {
                icon: 1
            });
        } else {
            $.ajax({
                url: '/weserver/data/checkrecord',
                type: 'POST',
                data: {id: id},
                success: function(data){
                    if (data.status) {
                        layer.msg(data.info, {
                            icon: 1
                        });
                        oTable.fnReloadAjax(oTable.fnSettings());
                    }else{
                        layer.msg(data.info, {
                            icon: 2
                        });
                    }
                }
            })
        }
    }

    // 删除方法
    function deleteModel(){
        var uuid = $(".data-modal-del").val();
        var room = $(".data-modal-topic").val();
        //添加topic 传送topic到后台
        $.ajax({
            url: '/weserver/data/delrecord',
            type: 'POST',
            data: {
                uuid: uuid,
                topic: room
             },
            success: function(data){
                if (data.status) {
                    layer.msg(data.info, {
                        icon: 1
                    });
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    layer.msg(data.info, {
                        icon: 2
                    });
                }
            }
        })
    }

    // 显示图片
    function showImg() {
        layer.open({
          type: 1,
          title: false,
          closeBtn: 0,
          area: '516px',
          skin: 'layui-layer-nobg', //没有背景色
          shadeClose: true,
          content: $('#tong')
        });
    }
</script>
