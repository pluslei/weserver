 <script type="text/javascript">
    var initTable = ""

    Array.prototype.remove = function(el){

     $(function(){
                $.ajax({
                    type: "POST", //初始化数据
                    url: '/weserver/home/course_coursejson', 
                    success: function (data){
                        var courselist = data.courselist;
                        var teacherlist = data.teacherlist;
                        teacherTable = data.teacherlist
                        var option = "<option value='0'>无</option>";
                        if(teacherlist != null && courselist != null){
                            for(var t = 0; t < teacherlist.length; t++){
                                 option += "<option value = "+teacherTable[t].Id+">"+teacherTable[t].Title+"</option>"
                            }
                            if (courselist.length > 0) {
                                 for (var i = 0; i <courselist.length; i++) {
                                   initTable +="<tr><input name='courseid' type='hidden' value="+courselist[i].Id+"><td><input class='date' value="+courselist[i].StartTime+" name='StartTime'></td><td><input class='date'  value="+courselist[i].EndTime+" name='EndTime'></td><td><input value="+courselist[i].Name+" name='CourseName'></td>";

                                }
                                $("#data-course-list").append(initTable);
             
                                for (var i = 0; i < courselist.length; i++) {
                                    var strarr = new Array();
                                    strarr = courselist[i].Uname.split(",");
                                    for(var k = 0; k < strarr.length ; k++){ 
                                        for (var j = 0; j < teacherlist.length; j++) {
                                            
                                            if(teacherlist[j].Title == strarr[k]){
                                                var teachstr="teacher"+(k+1).toString();
                                                console.log(j);
                                                $("select[name="+teachstr+"]").eq(i).get(0).selectedIndex = j+1;
                                                break;
                                            }
                                        }
                                    }  
                                }
                                $('#data-course-list .date').each(function(index, element) {
                                    $(this).datetimepicker({
                                        datepicker:false,
                                        format:'H:i',
                                        step:5
                                    });
                                });
                            }
                        }
                    }
                 });
     })

                var text5  = $('select[name=teacher5] option:selected').eq(index).text();
                var text6  = $('select[name=teacher6] option:selected').eq(index).text();
                var text7  = $('select[name=teacher7] option:selected').eq(index).text();
                 if(starttime.length < 1){
                    alert("请选择直播开始时间")
                    ispost = flase
                    return false
                }
                if(endtime.length < 1){
                    alert("请选择直播结束时间")
                    ispost = flase
                    return false
                }

                    return false
                }
                var data = courseid + "|" + starttime + "|" + endtime + "|" + coursename + "|" + value1 + "|" + value2 +  "|" + value3 + "|" + value4 + "|" + value5 + "|" + value6 + "|" + value7 + "|" + text1 + "|" + text2 + "|" + text3 + "|" + text4 + "|" + text5 + "|" + text6 + "|" + text7;

               
                courseData +=  data + "-" ;
          
                
                
        })
            if(ispost){
                $.post('course_addcourse', {CourseData:courseData}, function(jsondata) {
                        if (jsondata.status) {
                                alert(jsondata.info)
                                window.location.href="course_index"
                        }else{
                                alert(jsondata.info)
                                 window.location.href="course_index"
                        };
                });
            }


     })

     function initDel(id){
           $.ajax({
            url: '/weserver/home/course_delcourse',
            type: 'POST',
            data: {Id: id},
            success: function(rsp){
                if (rsp.status){
                    window.location.href="course_index"
                }else{
                    alert(rsp.info);
                    window.location.href="course_index"
                }
           
             }
        });
    }

    function delEmpty(){
       $('#delcourse').parent().parent().remove();
    }
