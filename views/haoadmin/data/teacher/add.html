<script type="text/javascript" src="/static/js/jquery.uploadify.js"></script>
<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#Image').uploadify({
      'swf'      : '/static/img/uploadify.swf',// uploadify.swf 文件的相对JS文件的路径
      'uploader' : '/weserver/data/upload',//后台处理程序的相对路径
      'floder': '/upload/teacher',          
      'fileSizeLimit': '2MB',
      'queueID': 'fileQueue',
      'queueSizeLimit': 999999999,
      'uploadLimit': 999999999,
      //'progressData': 'speed',
      'auto': true,
      'multi': false,
      'buttonClass' : 'some-class',//自定义的样式类名
      //'queueID'  : 'some_file_queue',
      //'buttonCursor' : 'arrow',
      //'buttonText': '上传图片',
      'buttonTitle': '提示文字',
      'buttonImage':'/static/images/i/img/upload_file.png',
      'requeueErrors' : true,
      'debug': false,
       'height'   : 28, // The height of the flash button
      'width'    : 155, // The width of the flash button
      'itemTemplate':false,
      'successTimeout': 30,//设置文件上传后等待服务器响应的秒数，超出这个时间，将会被认为上传成功，默认为30秒
      'fileTypeExts': '*.bmp;*.jpg;.jpeg;*.png;*.gif',//设置允许上传的文件扩展名（也就是文件类型）。但手动键入文件名可以绕过这种级别的安全检查，所以你应该始终在服务端中检查文件类型。输入多个扩展名时用分号隔开('*.*;*.jpg;*.png;*.gif')
      'fileTypeDesc': '文件格式',//可选文件的描述。这个值出现在文件浏览窗口中的文件类型下拉选项中。（但我设置了好像没效果？原文：The description of the selectable files.  This string appears in the browse files dialog box in the file type drop down.）
      'fileObjName':'Filedata', //设置后台的文件名
      'method'   : 'post',
      'onUploadSuccess': function(file,data,response){
        if(data!=null){
          data = jQuery.parseJSON(data);
          if(data.status){
            $("input[name=Icon]").val(data.url);
            $("#preview").attr("src",data.url);
          }
        }
      },
      'onSelectError':function(file,data,response){
        if(data!=null){
          data = jQuery.parseJSON(data);
          if(data.status){
            var str = data.url;
            switch(errorCode) {
                case -110:
                    alert("文件 ["+str+"] 大小超出系统限制的" + jQuery('#Img').uploadify('settings', 'fileSizeLimit') + "大小！");
                    break;
                case -120:
                    alert("文件 ["+str+"] 大小异常！");
                    break;
                case -130:
                    alert("文件 ["+str+"] 类型不正确！");
                    break;
            }
          }
        }
      },
    });
  });
</script>

<div class="am-g">
  <div class="am-u-lg-6">
    <form action="/weserver/data/teacher_add" id="teacherform" class="am-form" method="post" enctype="multipart/form-data"  data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" value="add" name="action">
        <div class="am-form-group">
          <label for="doc-select-1">请选择公司</label>
          <select id="doc-select-2" name="company"  required data-validation-message="请选择公司" onchange="choosecompany()">
            <option value="0">-=请选择公司=-</option>
            {{range $index,$ele := .CompanyInfo}}
            <option value="{{$ele.Id}}">{{$ele.Company}}</option>
            {{end}}
          </select>
          <span class="am-form-caret"></span>
        </div>
        <!--<div class="am-form-group">
          <label for="doc-select-1">请选择房间</label>
          <select id="doc-select-2" name="Room"  required data-validation-message="请选择房间">
            <option value="">-=请选择房间=-</option>
            {{range $index,$ele := .roonInfo}}
            <option value="{{$ele.RoomId}}">{{$ele.RoomTitle}}</option>
            {{end}}
          </select>
          <span class="am-form-caret"></span>
        </div>-->
        <label for="doc-vld-ta-2">请选择房间</label>
        <div class="am-form-group" id="roominfo">
            {{range $index,$ele := .roonInfo}}
              <label class="am-checkbox-inline">
                <input type="checkbox" name="RoomId" value="{{$ele.RoomId}}"> {{$ele.RoomTitle}}
              </label>
            {{end}}
        </div>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">讲师名称：</label>
          <input type="text" name="Name" id="doc-vld-Title-2" placeholder="输入讲师名称" data-validation-message="请输入讲师名称" required/>
           <input type="hidden" name="fname" />
        </div>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">讲师图片：</label>
            <input type="file" name="Image" id="Image" multiple="true" /> 
            <input type="hidden" name="Icon" id="Icon" multiple="true" /> 
        </div>

        <div class="am-form-group" >
            <img id="preview" src="" style="width:200px;height: 200px;border: 0px soild #FFFFFF; " />
        </div>

         <div class="am-form-group">
          <label for="doc-vld-ta-2">讲师简介：</label>
          <textarea id="doc-vld-ta-2" name="Data" placeholder="输入讲师简介" data-validation-message="请输入讲师简介" required></textarea>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>
<script>
function choosecompany() {
  var sel = document.getElementById('doc-select-2').value;
  console.log(sel);
  $.ajax({
      url: '/weserver/common/getRoomInfo',
      type: 'POST',
      data: {
        CompanyId: parseInt(sel, 10),
      },
      success: function(data){
        var dom = [];
        if (data.roonInfo.length == 0){
          dom.push("暂无房间");
        }
        for (var i =0; i<data.roonInfo.length;i++){
          dom.push("<label class='am-checkbox-inline'><input type='checkbox' name='RoomId' value="+data.roonInfo[i].RoomId+"> "+data.roonInfo[i].RoomTitle+"</label>");
        }
        $('#roominfo').html(dom.join(''));
      }
  })
}
</script>
