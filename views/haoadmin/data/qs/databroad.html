<script type="text/javascript">

    var oTable;
    $(function() {
        oTable = initTable();

        // 点击笑脸是否隐藏，隐藏则显示，不隐藏则显示
        $(".faceBtn").click(function(){
            if ($(".face-content").is(":hidden")) {
                $(".face-content").show();
            } else {
                $(".face-content").hide();
            }
        });
        // 初始化查询
        $(".faceTab > span").eq(0).addClass("active");
        var groupurl = $(".groupurl").eq(0).attr("src");
        $("#groupdata").html(groupurl);
        $("#groupview").attr("src",groupurl);
        var group = $("input[name='group']").get(0).value;
        $.ajax({
            url : '/weserver/data/face_getfaces',
            type : 'post',
            data : {group : group},
            success : function(data){
                var html = "";
                $.each(data,function(i){
                    html += "<a href='#' onclick='sendface(" + '"' + data[i].Url + '"' + "" + "," + data[i].Id + ")'>" +
                                "<img src='"+data[i].Url+"' alt=''>" +
                            "</a>";
                });
                $(".faceImg").html(html);
            }
        });
        // 点击 Tab 查询表情
        $(".faceTab > span").click(function(){
            var _index = $(this).index();
            $(this).addClass("active").siblings().removeClass("active");
            $(".faceBox").children().eq(_index).addClass("active").siblings().removeClass("active");
            var groupurl = $(".groupurl").eq(_index).attr("src");
            $("#groupdata").html(groupurl);
            $("#groupview").attr("src",groupurl);
            var group = $("input[name='group']").get(_index).value;
            $.ajax({
                url : '/weserver/data/face_getfaces',
                type : 'post',
                data : {group : group},
                success : function(data){
                    var html = "";
                    $.each(data,function(i){
                        html += "<a href='#' onclick='sendface(" + '"' + data[i].Url + '"' + "" + "," + data[i].Id + ")'>" +
                                    "<img src='"+data[i].Url+"' alt=''>" +
                                "</a>";
                    });
                    $(".faceImg").html(html);
                }
            });
        });
    });    

    function sendface(src, id) {
        $("#preview").attr("src", src);
        var contentval = $('.delete-box').html();
        contentval += "<img src=" + src + ">";
        $('.delete-box').html(contentval);
    };
    function initTable() {
        var actionUrl = '/weserver/data/qs_broad';
        var table = $('#rbac-broad-list').dataTable({
            "bRetrieve": true,
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Coderoom",},
                {"mDataProp": "Uname",},
                {"mDataProp": "Procities",},
                {"mDataProp": "Data",},
                {"mDataProp": "Datatime",},
                {"mDataProp": "Ipaddress",},
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }



    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }


    function sendbroadmsg(){
        layer.open({
            type: 1,
            skin: 'layui-layer-demo', //样式类名
           // closeBtn: 0, //不显示关闭按钮
            shift: 2,
            area: ['500px', '310px'],
            title: '修改密码', 
            shadeClose: true, //开启遮罩关闭
            content: "<iframe src='/weserver/data/sendbroad' frameborder='0' scrolling='0' height='268px' width='500px' ></iframe>"
        });
    }
</script>
