<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
        getCompanyInfo();
    });    
    function getCompanyInfo() {
      $.ajax({
        url: '/weserver/common/getCompanyInfo',
        type: 'POST',
        success: function(data){
            console.log(data, 'data');
            var company = ["<option value=''>-=所属公司=-</option>"];
            for (var i = 0; i<data.CompanyList.length;i++){
                company.push("<option value="+data.CompanyList[i].Id+">-="+data.CompanyList[i].Company+"=-</option>");
            }
            $('#doc-select-company').html(company.join(''));
        }
      })
    }
    function getRoomInfo() {
      var companyId = document.getElementById("doc-select-company").value;
      $.ajax({
        url: '/weserver/common/getRoomInfo',
        type: 'POST',
        data: {
          CompanyId: parseInt(companyId, 10),
        },
        success: function(data){
            console.log(data, 'data');
            var room = ["<option value=''>-=所属房间=-</option>"];
            for (var i = 0; i<data.roonInfo.length;i++){
                room.push("<option value="+data.roonInfo[i].RoomId+">-="+data.roonInfo[i].Title+"=-</option>");
            }
            $('#doc-select-room').html(room.join(''));
        }
      })
    }
     // 模糊查询
    function queryUser() {
        var companyId = document.getElementById("doc-select-company").value;
        var roomId = document.getElementById("doc-select-room").value;
        console.log(companyId, roomId);
        $("#rbac-broad-list").DataTable().column(0).search(companyId).column(1).search(roomId).draw();
    };
    function initTable() {
        var actionUrl = '/weserver/data/qs_broad';
        var table = $('#rbac-broad-list').dataTable({
            "bRetrieve": true,
            "bFilter": true,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "CompanyName",},
                {"mDataProp": "Room",},
                {"mDataProp": "Nickname",},
                {"mDataProp": "Data",},
                {"mDataProp":"FileName",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<img  width='35px' height='35px'  src='"+sData+"'>");
                    }
                },
                {"mDataProp": "Datatime",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                         $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='编辑' href='/weserver/data/notice_edit?id="+sData+"'><span class='am-icon-pencil-square-o'></span> 编辑</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a></div>");
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }



    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }

    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/data/notice_del',
            type: 'POST',
            data: {id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }


    function sendbroadmsg(){
        layer.open({
            type: 1,
            skin: 'layui-layer-demo', //样式类名
           // closeBtn: 0, //不显示关闭按钮
            shift: 2,
            area: ['500px', '310px'],
            title: '发送广播', 
            shadeClose: true, //开启遮罩关闭
            content: "<iframe src='/weserver/data/sendbroad' frameborder='0' scrolling='0' height='268px' width='500px' ></iframe>"
        });
    }
</script>
