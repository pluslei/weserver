<style type="text/css">
  legend{border-bottom: 0px;}
</style>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/data/qs_index">问答管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">添加问答</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="qs_addqs" id="qsform" class="am-form" method="post" enctype="multipart/form-data" data-am-validator>
      <fieldset>
        <legend></legend>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">问题：</label>
          <input type="text" name="Question" id="doc-vld-Title-2" placeholder="输入问题" data-validation-message="请输入问题" required/>
        </div>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">名称：</label>
            <input type="text" name="Answer" id="doc-vld-Img-2"  placeholder="输入答案" data-validation-message="请输入答案" required/> 
        </div>
        <div class="am-form-group">
          <label for="doc-select-1">排序  <a class="am-icon-question-circle "data-am-popover="{theme: 'sm',content: '数字越大,显示越靠前', trigger: 'hover focus'}"></a></label>
          <select id="doc-select-2" name="Weight"  required data-validation-message="请选择问答排序">
            <option value="">-=请选择问答排序=-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>  
            <option value="6">6</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>

<script type="text/javascript">
$(function() {
  $('#qsform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>
