<script type="text/javascript">
  $(document).ready(function () {
    $('#CompanyIcon').uploadify({
        'swf'      : '/static/img/uploadify.swf',// uploadify.swf 文件的相对JS文件的路径
        'uploader' : '/weserver/data/upload',//后台处理程序的相对路径
        'floder': '/upload/company',          
        'fileSizeLimit': '120KB',
        'queueID': 'fileQueue',
        'queueSizeLimit': 999999999,
        'uploadLimit': 999999999,
        //'progressData': 'speed',
        'auto': true,
        'multi': false,
        'buttonClass' : 'some-class',//自定义的样式类名
        //'queueID'  : 'some_file_queue',
        //'buttonCursor' : 'arrow',
        //'buttonText': '上传图片',
        'buttonTitle': '提示文字',
        'buttonImage':'/static/images/i/img/upload_file.png',
        'requeueErrors' : true,
        'debug': false,
        'height'   : 28, // The height of the flash button
        'width'    : 155, // The width of the flash button
        'itemTemplate':false,
        'successTimeout': 30,//设置文件上传后等待服务器响应的秒数，超出这个时间，将会被认为上传成功，默认为30秒

        'fileTypeDesc': '文件格式',//可选文件的描述。这个值出现在文件浏览窗口中的文件类型下拉选项中。（但我设置了好像没效果？原文：The description of the selectable files.  This string appears in the browse files dialog box in the file type drop down.）

        'method'   : 'post',
        'formData': {"uploadtype":"CompanyIcon"},
        'onUploadSuccess': function(file,data,response){
          if(data!=null){
            data = jQuery.parseJSON(data);
            if(data.status){
              $("input[name=CompanyIconFile]").val(data.url);
              $("#previewico").attr("src",data.url);
            }
          }
        },
        'onSelectError':function(file,data,response){
          if(data!=null){
            data = jQuery.parseJSON(data);
            if(data.status){
              var str = data.url;
              switch(errorCode) {
                case -110:
                    alert("文件 ["+str+"] 大小超出系统限制的" + jQuery('#Img').uploadify('settings', 'fileSizeLimit') + "大小！");

                case -120:
                    alert("文件 ["+str+"] 大小异常！");
                    break;
                case -130:
                    alert("文件 ["+str+"] 类型不正确！");
                    break;
              }
            }
          }
        },
    });

        'fileTypeExts': '*.bmp;*.jpg;.jpeg;*.png;*.gif',//设置允许上传的文件扩展名（也就是文件类型）。但手动键入文件名可以绕过这种级别的安全检查，所以你应该始终在服务端中检查文件类型。输入多个扩展名时用分号隔开('*.*;*.jpg;*.png;*.gif')

        'fileObjName':'Filedata', //设置后台的文件名
        'method'   : 'post',
        'formData': {"uploadtype":"CompanyBanner"},
        'onUploadSuccess': function(file,data,response){
          if(data!=null){
            data = jQuery.parseJSON(data);
            if(data.status){
              $("input[name=CompanyBannerFile]").val(data.url);
              $("#previewbanner").attr("src",data.url);
            }
          }
        },
        'onSelectError':function(file,data,response){
          if(data!=null){
            data = jQuery.parseJSON(data);
            if(data.status){
              var str = data.url;
              switch(errorCode) {
                case -110:
                    alert("文件 ["+str+"] 大小超出系统限制的" + jQuery('#Img').uploadify('settings', 'fileSizeLimit') + "大小！");

<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/data/company">公司管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">修改公司</span></div>

<div class="am-g">
  <div class="am-u-lg-6">
   <form action="/weserver/data/company_edit" id="teachbannerform" class="am-form" method="post" enctype="multipart/form-data" data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" name="action" value="edit"/>
        <input type="hidden" name="id" value="{{.companyInfo.Id}}" />
        <div class="am-form-group">
          <label for="doc-vld-Title-2">公司名称：</label>
          <input type="text" name="companyName" value="{{.companyInfo.Company}}" id="doc-vld-Title-2" placeholder="公司名称" data-validation-message="请输入公司名称" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-Title-2">公司简介：  <a class="am-icon-question-circle "data-am-popover="{theme: 'sm',content: '点击进入房间后下面简介', trigger: 'hover focus'}"></a></label>
            <textarea class="" name="companyIntro" rows="5" id="doc-ta-1">{{.companyInfo.CompanyIntro}}</textarea>
        </div>
    


        <div class="am-form-group">
          <label for="doc-vld-Title-2">公司ICO(请上传128*128，文件为jpg,png文件)：</label>
            <input type="file" name="CompanyIcon" id="CompanyIcon" multiple="true"/>
            <input type="hidden" name="CompanyIconFile" value="{{.companyInfo.CompanyIcon}}" id="CompanyIconFile" multiple="true"/> 
        </div>
        <div class="am-form-group" >
            <img id="previewico" src="{{.companyInfo.CompanyIcon}}" style="width:128px;height: 128px;border: 0px;soild:#FFFFFF; " />
        </div>

        

        <div class="am-form-group">
          <label for="doc-vld-Title-2">公司banner(请上传750*440，文件为jpg,png文件)：</label>
            <input type="file" name="CompanyBanner" id="CompanyBanner" multiple="true" />
            <input type="hidden" name="CompanyBannerFile" value="{{.companyInfo.CompanyBanner}}" id="CompanyBannerFile" multiple="true" /> 
        </div>
        <div class="am-form-group" >
            <img id="previewbanner" src="{{.companyInfo.CompanyBanner}}" style="width:375px;height:220px;border: 0px;soild:#FFFFFF; " />
        </div>

          <div class="am-form-group">
            <label for="doc-select-1">是否显示历史消息：</label>
            <select id="doc-select-2" name="historymsg" required>
              <option value="0" {{if eq .companyInfo.HistoryMsg 0}}selected{{end}}>显示</option>
              <option value="1" {{if eq .companyInfo.HistoryMsg 1}}selected{{end}}>不显示</option>
            </select>
            <span class="am-form-caret"></span>
          </div>

          <div class="am-form-group">
            <label for="doc-select-1">用户初始角色：</label>
            <select id="doc-select-2" name="Registerrole" required>
            {{range $index,$elem := .role}}
              <option value="{{$elem.Id}}" id="role{{$elem.Id}}">{{$elem.Title}}</option>
            {{end}}
            </select>
            <span class="am-form-caret"></span>
          </div>

           <div class="am-form-group">
            <label for="doc-vld-name-2">聊天窗口欢迎语：</label>
            <input type="text" name="welcomemsg" value="{{.companyInfo.WelcomeMsg}}" id="doc-vld-name-2" placeholder="聊天窗口欢迎语"  required/>
          </div>

                    <div class="am-form-group">
            <label for="doc-select-1">是否消息审核：</label>
            <select id="doc-select-21" name="auditmsg" required>
              <option value="0" {{if eq .companyInfo.AuditMsg 0}}selected{{end}}>开启</option>
              <option value="1" {{if eq .companyInfo.AuditMsg 1}}selected{{end}}>关闭</option>
            </select>
            <span class="am-form-caret"></span>
          </div>
      
                    <div class="am-form-group">
            <label for="doc-select-1">是否开启注册验证：</label>
            <select id="doc-select-20" name="verify" required>
              <option value="0" {{if eq .companyInfo.Verify 0}}selected{{end}}>开启</option>
              <option value="1" {{if eq .companyInfo.Verify 1}}selected{{end}}>关闭</option>
            </select>
            <span class="am-form-caret"></span>
          </div>
        
        <div class="am-form-group">
          <label for="doc-vld-Title-2">AppId：</label>
          <input type="text" name="AppId" value="{{.companyInfo.AppId}}" id="doc-vld-Title-2" placeholder="AppId" data-validation-message="请输入AppId" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-Title-2">App密钥：</label>
          <input type="text" name="AppSecret" value="{{.companyInfo.AppSecret}}" id="doc-vld-Title-2" placeholder="App密钥" data-validation-message="请输入App密钥" required/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-Title-2">url：</label>
          <input type="text" name="Url" value="{{.companyInfo.Url}}" id="doc-vld-Title-2" placeholder="url" data-validation-message="请输入url" required/>
        </div>

        <div class="am-form-group"></div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>

<script type="text/javascript">
$(function() {
  $("#role{{.companyInfo.Registerrole}}").attr('selected', true);

  var CompanyIcon = "{{.companyInfo.CompanyIcon}}";
  var CompanyBanner = "{{.companyInfo.CompanyBanner}}";
  if (CompanyIcon.indexOf("upload") < 0){
      $("#previewico").attr("src","../../"+CompanyIcon);
  }
  if (CompanyBanner.indexOf("upload") < 0){
      $("#previewbanner").attr("src","../../"+CompanyBanner);
  }


  $('#teachbannerform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>
