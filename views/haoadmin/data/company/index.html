</style>

</div>

    <form name="myform" id="myform" method="post">
        <div class="result-title">
            <div class="result-list">
                <a href="/weserver/company/company_add" class="am-btn am-btn-success">添加公司</a>
            </div>
        </div>
        <div class="result-content">
            <table class="am-table am-table-bordered am-table-radius am-table-striped" width="100%" id="rbac-user-list">
                <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>公司简介</th>
                        <th>公司图标</th>
                        <th>公司Banner</th>
                        <th>登录图标</th>
                        <th>登录背景</th>
                        <th>历史消息显示</th>
                        <th>用户初始角色</th>
                        <th>欢迎语</th>
                        <th>消息审核</th>
                        <th>注册验证</th>
                        <th>签名</th>
                        <th>AppId</th>
                        <th>App密钥</th>
                        <th>Url</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="data_body">
                    <tr>
                    </tr>
                </tbody>
            </table>

</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">公司删除</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <input value="" type="hidden" class="data-modal-del">
      <span class="am-modal-btn data-am-modal-cancel">取消</span>
      <span class="am-modal-btn data-am-modal-confirm" onclick="deleteModel()">确定</span>
    </div>
  </div>
</div>
<script src="/static/lib/layer/layer.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });
    function initTable() {
        var actionUrl = '/weserver/company/company';
        var table = $('#rbac-user-list').dataTable({
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Company",},
                {"mDataProp": "CompanyIntro",},
                {"mDataProp": "CompanyIcon",    
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData.indexOf("upload") >= 0){
                            $(nTd).html("<img  width='35px' height='35px'  src='"+sData+"'>");
                        }else{
                            $(nTd).html("<img  width='35px' height='35px'  src='../../"+sData+"'>");
                        }
                    }
                },
                {"mDataProp": "CompanyBanner",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData.indexOf("upload") >= 0){
                            $(nTd).html("<img  width='100px' height='35px'  src='"+sData+"'>");
                        }else{
                            $(nTd).html("<img  width='100px' height='35px'  src='../../"+sData+"'>");
                        }
                    }
                },
                  {"mDataProp": "LoginIcon",    
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData.indexOf("upload") >= 0){
                            $(nTd).html("<img  width='35px' height='35px'  src='"+sData+"'>");
                        }else{
                            $(nTd).html("<img  width='35px' height='35px'  src='../../"+sData+"'>");
                        }
                    }
                },
                {"mDataProp": "LoginBackicon",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData.indexOf("upload") >= 0){
                            $(nTd).html("<img  width='100px' height='35px'  src='"+sData+"'>");
                        }else{
                            $(nTd).html("<img  width='100px' height='35px'  src='../../"+sData+"'>");
                        }
                    }
                },
                {"mDataProp": "HistoryMsg",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 0) {
                            $(nTd).html("显示");
                        } else {
                            $(nTd).html("不显示");
                        }
                    }
        },
                {"mDataProp": "Rolename",},
                {"mDataProp": "WelcomeMsg",},
                {"mDataProp": "AuditMsg",
                                "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 0) {
                            $(nTd).html("开启");
                        } else {
                            $(nTd).html("关闭");
                        }
                    }
                },
                {"mDataProp": "Verify",
                                         "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 0) {
                            $(nTd).html("开启");
                        } else {
                            $(nTd).html("关闭");
                        }
                    }
        },
              {"mDataProp": "Sign",},
                {"mDataProp": "AppId",},
                {"mDataProp": "AppSecret",},
                {"mDataProp": "Url",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                         $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='公司编辑' href='/weserver/company/company_edit?id="+sData+"'><span class='am-icon-pencil-square-o'></span> 编辑</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a></div>");
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "正在加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }

    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }

    // 删除公司
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/company/company_del',
            type: 'POST',
            data: {id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }

    // 修改属性
    function updateRoom(id){
        layer.open({
            type: 2,
            title: '公司修改',
            shadeClose: true,
            shade: false,
            area: ['600px', '400px'],
            content: '/weserver/data/conmpany_updatecompany?Id='+id
        });
    }
    // 刷新数据
    function refreshData(){
        $.ajax({
            url: '/weserver/data/room_refresh',
            type: 'POST',
            success: function(rsp){
                if (rsp.status){
                    layer.msg(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    layer.msg(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });

  //格式化时间
  
</script>
