<style type="text/css">
  legend{border-bottom: 0px;}
</style>

<script type="text/javascript" src="/static/js/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.uploadify.js"></script>
<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/data/question">纸条提问</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">回复提问</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="/weserver/data/question_reply" id="teachbannerform" class="am-form" method="post" enctype="multipart/form-data" data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" name="action" value="reply"/>
           <input type="hidden" name="questionId" value="{{.Question.Id}}"/>
                   <div class="am-form-group">
                     <label for="doc-vld-Title-2">提问用户：  </label><br>
                    <img src="{{.Question.UserIcon}}" style='width:30px;height:30px;border:1px solid #ccc;padding:2px;'>&nbsp;{{.Question.Nickname}}
        </div>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">提问内容：  </label>
            <textarea class="" name="QuestionContent"  disabled="disabled" rows="6" id="doc-ta-1">{{.Question.Content}}</textarea>
        </div>


        <div class="am-form-group">
          <label for="doc-vld-Title-2">回复内容：  </label>
            <textarea class="" name="AcceptContent" rows="6" id="doc-ta-1"></textarea>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">回复</button>
      </fieldset>
    </form>
  </div>
</div>

<script type="text/javascript">
$(function() {
  $('#teachbannerform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>
