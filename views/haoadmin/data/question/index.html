<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
        getCompanyInfo();
        var table = $('#rbac-user-list').DataTable();
        $("#delselecteduser").change(function(){
           
            var length = table.rows().data().length;
            if($("#delselecteduser").prop("checked")){
                for(var i=0;i<length;i++){
                    $("#rbac-user-list tbody tr td div :checkbox").eq(i).prop({"checked":true})
                    $("#rbac-user-list tbody tr").eq(i).addClass('am-active');
                }
            }else{
                for(var i=0;i<length;i++){
                    $("#rbac-user-list tbody tr td div :checkbox").eq(i).prop({"checked":false})
                    $("#rbac-user-list tbody tr").eq(i).removeClass('am-active');
                }
            }
        })

        $("select[name=rbac-user-list_length]").change(function(){
            $("#delselecteduser").prop("checked",false);
        });

        $("#delmoreuser").click(function(){
            var userdata = table.rows('.am-active').data();
            var length = table.rows('.am-active').data().length;
            var userId = new Array();
            if(length < 1){
                alert("未选择任何数据！")
                return ;
            }else{
                for(var i=0;i<length;i++){
                    userId.push(userdata[i]["Id"]); 
                }

                if(confirm("确定要删除数据吗?")){
                    $.ajax({
                    url: '/weserver/data/question_dels',
                    type: 'POST',
                    data: {Id: userId.toString()},
                    success: function(rsp){
                        if (rsp.status){
                            alert(rsp.info);
                            window.location.href="/weserver/data/question"
                        }else{
                            alert(rsp.info);
                            window.location.href="/weserver/data/question"
                        }
                   
                     }
                });

                }
            }
        });

    });     
    function initTable() {
        var actionUrl = '/weserver/data/question';
        var table = $('#rbac-user-list').dataTable({
            "bRetrieve": true,
            "bFilter": true,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<div class='am-btn-group am-btn-group-xs'><input type='checkbox' name='userchk"+oData.Id+"' onchange='chkuser("+oData.Id+")'  ></input></div>");
                    }
                },
                {"mDataProp": "CompanyName",},
                {"mDataProp": "RoomName",},
                 {"mDataProp": "Nickname",
                     "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        // 用户头像
                        if (oData.UserIcon.length <= 0) {
                            icoImg = "/static/images/icon-user.gif"
                        }else{
                            icoImg = oData.UserIcon
                        }
                        $(nTd).html("<img src="+icoImg+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>"+sData+"&nbsp;向&nbsp;<font color='red'>"+oData.AcceptNickname+"["+oData.AcceptTitle+"]&nbsp;</font>提问");
                    }
                },
                 {"mDataProp": "Time",
                 "fnCreatedCell": function(nTd, sData, oData, iRow, iCol){
                    var data2 = new Date(sData);
                    var localeString = data2.toLocaleDateString() + " " + data2.toLocaleTimeString();
                     $(nTd).html(localeString);
                 }
                 
                 },
               {"mDataProp": "Content",},
                {"mDataProp": "AcceptNickName",               
                 "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        // 回复者头像
                        if (oData.AcceptUserIcon.length <= 0) {

                        }else{
                           icoImg = oData.AcceptUserIcon
                           titleName = oData.AcceptTitleName
                            $(nTd).html("<img src="+icoImg+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>"+sData+"["+titleName+"]");   
                        }
                    }},
               {"mDataProp": "AcceptContent",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        var  huifu = "回复";
                        if(oData.AcceptContent != null && oData.AcceptContent != ""){
                            huifu = "已回复";
                    $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='纸条回复' disabled='true'>"+huifu+"</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(" + oData.rspId + ");'><span class='am-icon-trash-o'></span> 删除回复</a></div>");
                 
                        }else{
                    $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='纸条回复' href='/weserver/data/question_reply?questionId="+oData.Id+"&room="+oData.Room+"'><span class='am-icon-pencil-square-o'></span> "+huifu+"</a></div>");
                        }
                        
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
            "fnDrawCallback": function (data, x) {
                $('#rbac-user-list tbody td.selectTd').editable('setusertitle',{
                        loadurl: '/weserver/title/getalltitle',
                        //data:{"10":"10","20":"20","30":"30"},
                        type: 'select'
                        //submit : '确定',
                        //submitdata: { _method: "post"}
                });
            },
        });
        return table;
    }




    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    jQuery.fn.dataTableExt.oApi.fnProcessingIndicator = function ( oSettings, onoff )
    {
        if( typeof(onoff) == 'undefined' )
        {
            onoff=true;
        }
        this.oApi._fnProcessingDisplay( oSettings, onoff );
    };


    // 模糊查询
    function queryUserOLD() {
        var searchusername = $("#searchusername").val();
        $("#rbac-user-list").DataTable().column(0).search(searchusername).draw();
    };
        function getCompanyInfo() {
      $.ajax({
        url: '/weserver/common/getCompanyInfo',
        type: 'POST',
        success: function(data){
            console.log(data, 'data');
            var company = ["<option value=''>-=所属公司=-</option>"];
            for (var i = 0; i<data.CompanyList.length;i++){
                company.push("<option value="+data.CompanyList[i].Id+">-="+data.CompanyList[i].Company+"=-</option>");
            }
            $('#doc-select-company').html(company.join(''));
        }
      })
    }
		function getRoomInfo() {
      var companyId = document.getElementById("doc-select-company").value;
      $.ajax({
        url: '/weserver/common/getRoomInfo',
        type: 'POST',
        data: {
          CompanyId: parseInt(companyId, 10),
        },
        success: function(data){
            console.log(data, 'data');
            var room = ["<option value=''>-=所属房间=-</option>"];
            for (var i = 0; i<data.roonInfo.length;i++){
                room.push("<option value="+data.roonInfo[i].RoomId+">-="+data.roonInfo[i].Title+"=-</option>");
            }
            $('#doc-select-room').html(room.join(''));
        }
      })
    }

// 模糊查询
    function queryUser() {
        var companyId = document.getElementById("doc-select-company").value;
        var roomId = document.getElementById("doc-select-room").value;
        console.log("c:",companyId, "r:", roomId);
        $("#rbac-user-list").DataTable().column(0).search(companyId).column(1).search(roomId).draw();
    };

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }

    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/data/question_del',
            type: 'POST',
            data: {id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });
    


    function chkuser(argument) {
        var inputname="userchk"+argument;
        var index=$("input[name="+inputname+"]").index("#rbac-user-list tbody tr td input");
        if($("input[name="+inputname+"]").prop("checked")){
            $("#rbac-user-list tbody tr").eq(index).addClass('am-active');
        }else{
            $("#rbac-user-list tbody tr").eq(index).removeClass('am-active');
        }
    }

    function changeRegStatu(id){
        $.ajax({
            url: '/weserver/user/regstatus',
            type: 'POST',
            data: {Id: id},
            success:function(data){
                alert(data.info);
                if (data.status) {
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })
    }

    function chnageUserStatus(id,status){
        $.ajax({
            url: '/weserver/user/userstatus',
            type: 'POST',
            data: {id: id,status:status},
            success:function(data){
                alert(data.info);
                if (data.status) {
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })
    }


    // 踢出模态层
    function kickOutFun(delid,objname){
        $('#kick-confirm').modal()
        $(".data-modal-kick").val(delid);
        $(".data-modal-objuser").val(objname);
    }

    // 踢出方法
    function kickOutModel(){
        var id = $(".data-modal-kick").val();
        var objname = $(".data-modal-objuser").val();
        var sendmsg = {}; //发送的内容
        sendmsg["Uname"] = "{{.username}}";
        sendmsg["Objname"] = objname;
        sendmsg["Codeid"] = "{{.codeid}}"; //公司房间标识符
        var sendstr = base64encode(sendmsg);
        socket.emit('all kickout', sendstr);
        $.ajax({
            url: '/weserver/user/kictuser',
            type: 'POST',
            data: {Id: id},
            success:function(data){
                if (data.status) {
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })
    }
    // 模态退出
    $('#kick-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-kick").val("");
    });



</script>
