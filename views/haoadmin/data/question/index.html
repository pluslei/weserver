<link rel="stylesheet" href="/static/css/amazeui.datatables.css"/>
<style type="text/css">
    .am-alert{border-radius: 5px;padding:3px;}
</style>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/data/question">纸条提问</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">纸条列表</span></div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post">
        <div class="result-content">
            <table class="am-table am-table-bordered am-table-radius am-table-striped" width="100%" id="rbac-user-list">
                <thead>
                    <tr>
                        <th>用户昵称</th>
                        <th>发送时间</th>
                        <th>老师名称</th>
                        <th>消息内容</th>
                        <th>回复内容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="data_body">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">纸条提问删除</div>
    <div class="am-modal-bd">
      确定要删除这条纸条提问吗？
    </div>
    <div class="am-modal-footer">
      <input value="" type="hidden" class="data-modal-del">
      <span class="am-modal-btn data-am-modal-cancel">取消</span>
      <span class="am-modal-btn data-am-modal-confirm" onclick="deleteModel()">确定</span>
    </div>
  </div>
</div>
<script src="/static/lib/layer/layer.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });
    function initTable() {
        var actionUrl = '/weserver/data/question';
        var table = $('#rbac-user-list').dataTable({
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Nickname",},
                 {"mDataProp": "Datatime",
                 "fnCreatedCell": function(nTd, sData, oData, iRow, iCol){
                    var data2 = new Date(sData);
                    console.info("data2", data2)
                    var localeString = data2.toLocaleDateString() + " " + data2.toLocaleTimeString();
                     $(nTd).html(localeString);
                 }
                 
                 },
                {"mDataProp": "AcceptUname",},
               {"mDataProp": "Content",},
               {"mDataProp": "AcceptContent",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        var  huifu = "回复";
                        if(oData.AcceptContent != null && oData.AcceptContent != ""){
                            huifu = "已回复";
                    $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='纸条回复' href='/weserver/data/question_reply?id="+sData+"'>"+huifu+"</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a></div>");
                 
                        }else{
                    $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='纸条回复' href='/weserver/data/question_reply?id="+sData+"'><span class='am-icon-pencil-square-o'></span> "+huifu+"</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a></div>");
                        }
                        
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "正在加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }

    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }

    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/data/question_del',
            type: 'POST',
            data: {id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }


    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });
        var oTable;
    $(function() {
        oTable = initTable();
    });

</script>
