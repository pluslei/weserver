<script type="text/javascript" src="/static/js/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.uploadify.js"></script>
<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#Img').uploadify({
      'swf'      : '/static/img/uploadify.swf',// uploadify.swf 文件的相对JS文件的路径
      'uploader' : '/weserver/role/upload',//后台处理程序的相对路径
      'floder': '/upload/usertitle',          
      'fileSizeLimit': '2MB',
      'queueID': 'fileQueue',
      'queueSizeLimit': 999999999,
      'uploadLimit': 999999999,
      //'progressData': 'speed',
      'auto': true,
      'multi': false,
      'buttonClass' : 'some-class',//自定义的样式类名
      //'queueID'  : 'some_file_queue',
      //'buttonCursor' : 'arrow',
      //'buttonText': '上传图片',
      'buttonTitle': '提示文字',
      'buttonImage':'/static/images/i/img/upload_file.png',
      'requeueErrors' : true,
      'debug': false,
       'height'   : 28, // The height of the flash button
      'width'    : 155, // The width of the flash button
      'itemTemplate':false,
      'successTimeout': 30,//设置文件上传后等待服务器响应的秒数，超出这个时间，将会被认为上传成功，默认为30秒
      'fileTypeExts': '*.bmp;*.jpg;.jpeg;*.png;*.gif',//设置允许上传的文件扩展名（也就是文件类型）。但手动键入文件名可以绕过这种级别的安全检查，所以你应该始终在服务端中检查文件类型。输入多个扩展名时用分号隔开('*.*;*.jpg;*.png;*.gif')
      'fileTypeDesc': '文件格式',//可选文件的描述。这个值出现在文件浏览窗口中的文件类型下拉选项中。（但我设置了好像没效果？原文：The description of the selectable files.  This string appears in the browse files dialog box in the file type drop down.）
      'fileObjName':'Filedata', //设置后台的文件名
      'method'   : 'post',
      'onUploadSuccess': function(file,data,response){
        if(data!=null){
          data = jQuery.parseJSON(data);
          if(data.status){
            $("input[name=fname]").val(data.url);
            $("#preview").attr("src",data.url);
          }
        }
      },
    });
  });
</script>

<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/role/index">角色管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">修改角色</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="updaterole?action=edit" id="editroleform" class="am-form" method="post"  enctype="multipart/form-data" data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" value="{{.roleList.Id}}" name="Id" >
        <input type="hidden" value="{{.roleList.Weight}}" name="WeightSel" id="WeightSel" >
        <input type="hidden" value="{{.roleList.Delay}}" name="DelaySel" id="DelaySel" >

        <div class="am-form-group">
          <label for="doc-vld-Title-2">角色名称：</label>
          <input type="text" name="Title" id="doc-vld-Title-2" value="{{.roleList.Title}}" data-validation-message="输入角色名称" placeholder="输入角色名称" required/>
        </div>

        <div class="am-form-group">
          <label>状态： </label>
          <label class="am-radio-inline">`
            <input type="radio"  value="1" name="Status" {{if eq .roleList.Status 1}}checked{{end}} required> 开启
          </label>
          <label class="am-radio-inline">
            <input type="radio" value="2" name="Status" {{if eq .roleList.Status 2}}checked{{end}}> 关闭
          </label>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">角色是否隶属公司</label>
          <select id="doc-select-1" name="IsInsider" required data-validation-message="请选择角色是否隶属公司">
            <option value="">-=请选择角色否隶属公司=-</option>
            <option value="1"  {{if eq .roleList.IsInsider 1}}selected{{end}}>是</option>
            <option value="0"  {{if eq .roleList.IsInsider 0}}selected{{end}}>否</option>
          </select>
          <span class="am-form-caret"></span>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">角色权限等级(数字越大级别越高)</label>
          <select id="doc-select-1" name="Weight" required data-validation-message="请选择角色权重">
            <option value="">-=请选择一项=-</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
          <span class="am-form-caret"></span>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">发言间隔</label>
          <select id="doc-select-2" name="Delay" required data-validation-message="请选择发言间隔">
            <option value="">-=请选择发言间隔=-</option>
            <option value="0">无间隔</option>
            <option value="5">5秒</option>
            <option value="10">10秒</option>
            <option value="15">15秒</option>
            <option value="30">30秒</option>
          </select>
          <span class="am-form-caret"></span>
        </div>

        

        <div class="am-form-group">
          <label for="doc-vld-ta-2">备注：</label>
          <textarea id="doc-vld-ta-2" name="Remark">{{.roleList.Remark}}</textarea>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    var weivalue = $("#WeightSel").val()
    var delvalue = $("#DelaySel").val()
    var RandTitleval = $("#RandTitleSel").val();
    $("#doc-select-1 option[value='"+weivalue+"']").attr("selected", "true"); 
    $("#doc-select-2 option[value='"+delvalue+"']").attr("selected", "true");
    $("#doc-select-3 option[value='"+RandTitleval+"']").attr("selected", "true"); 
    $('#editroleform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
  })
</script>
