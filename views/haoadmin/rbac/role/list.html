        <div class="result-title">
            <div class="result-list">         
                <a href="addrole"><i class="icon-font"></i>新增角色</a>

        <div class="result-content">

<!-- 删除角色 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">角色删除</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <input value="" type="hidden" class="data-modal-del">
      <span class="am-modal-btn data-am-modal-cancel">取消</span>
      <span class="am-modal-btn data-am-modal-confirm" onclick="deleteModel()">确定</span>
    </div>
  </div>
</div>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });
    function initTable() {
        var actionUrl = '/weserver/role/index';
        var table = $('#rbac-user-list').dataTable({
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Title",},
                {"mDataProp": "Status",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 1) {
                            $(nTd).html("<span class='am-alert am-alert-success'>正常</span>");
                        } else {
                            $(nTd).html("<span class='am-alert am-alert-danger'>禁用</span>");
                        }
                    }
                },
                
                {"mDataProp": "Remark",},
                {"mDataProp": "IsInsider",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (sData == 1) {
                            $(nTd).html("<span class='am-alert am-alert-success'>是</span>");
                        } else {
                            $(nTd).html("<span class='am-alert am-alert-danger'>否</span>");
                        }
                    }
                },
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        // $(nTd).html("<a title='角色编辑' href='updaterole?Id="+sData+"'><span class='am-icon-pencil'></span></a>&nbsp;&nbsp;<a title='角色删除' href='#' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash'></span></a>&nbsp;&nbsp;<a title='访问授权' href='addaccess?roleid="+ sData +"'><span class='am-icon-object-ungroup'></span></a>");


                         $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='角色编辑' href='updaterole?Id="+sData+"'><span class='am-icon-pencil-square-o'></span> 编辑</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='角色删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a><a class='am-btn am-btn-default am-btn-xs am-hide-sm-only' title='授权访问' href='addaccess?roleid="+ sData +"'><span class='am-icon-group'></span> 授权</a></div>");
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中...",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }

    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }
    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/role/delrole',
            type: 'POST',
            data: {Id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });
</script>
