  legend{border-bottom: 0px;}
</style>

<script type="text/javascript" src="/static/js/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.uploadify.js"></script>
<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.bigcolorpicker.min.js"></script>
<link rel="stylesheet" href="/static/css/jquery.bigcolorpicker.css"/>

<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/role/index">头衔管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">添加头衔</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="addtitle" id="titleform" class="am-form" method="post" enctype="multipart/form-data" data-am-validator>
    
      <fieldset>
        <legend></legend>
        <div class="am-form-group">
          <label for="doc-vld-Title-2">头衔名称：</label>
          <input type="text" name="Name" id="doc-vld-Title-2" placeholder="输入头衔名称" required data-validation-message="请输入头衔名称"/>
          <input type="hidden" name="fname"></input>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-Title-2">头衔样式：</label>
            <input type="text" name="Css" id="Css" /> 
        </div>

        <div class="am-form-group">
          <label for="doc-vld-Title-2">背景样式：</label>
            <input type="text" name="BackGround" id="BackGround" /> 
        </div>

        <!-- <div class="am-form-group">
            <img id="preview" src="" width="48" height="20" required   />
        </div> -->

        <div class="am-form-group">
          <label for="doc-select-1">头衔等级    <a class="am-icon-question-circle "data-am-popover="{theme: 'sm',content: '等级越高,可操作的功能越多', trigger: 'hover focus'}"></a></label>
          <select id="doc-select-2" name="Weight"  required data-validation-message="请选择头衔等级">
            <option value="">-=请选择头衔等级=-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="2000">2000</option>
            <option value="9999">9999</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
        <div class="am-form-group">
          <label for="doc-vld-ta-2">备注：</label>
          <textarea id="doc-vld-ta-2" name="Remark"></textarea>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>

<script type="text/javascript">
$(function() {
  $('#titleform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
$("#Css").bigColorpicker("Css","L",6);
$("#BackGround").bigColorpicker("BackGround","L",6);
</script>
