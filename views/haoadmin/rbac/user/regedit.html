<style type="text/css">
  legend{border-bottom: 0px;}
</style>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/user/index">用户管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">修改用户</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="updateuser?action=edit" id="userform" class="am-form" method="post" data-am-validator>
      <fieldset>
        <legend></legend>
        <input type="hidden" name="id" value="{{.userList.Id}}">
        <div class="am-form-group">
          <label for="doc-vld-email-2">用户名：</label>
          <input type="email" name="email" id="doc-vld-email-2" disabled="disabled" value="{{.userList.Username}}"/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-email-2">房间：</label>
          <input type="email" name="email" id="doc-vld-email-2" disabled="disabled" value="{{.userList.Room}}"/>
        </div>

        <div class="am-form-group">
          <label for="doc-vld-url-2">昵称：</label>
          <input type="text" name="nickname" id="doc-vld-url-2" disabled="disabled" value="{{.userList.Nickname}}"  data-validation-message="输入昵称" placeholder="输入昵称"/>
        </div>

        <div class="am-form-group">
          <label>审核状态： </label>
          <label class="am-radio-inline">
            <input type="radio"  value="2" name="regstatus" {{if eq .userList.RegStatus 2}}checked{{end}} required> 通过
          </label>
          <label class="am-radio-inline">
            <input type="radio" value="1" name="regstatus" {{if eq .userList.RegStatus 1}}checked{{end}}> 禁用
          </label>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">角色(修改为管理员即可进行前台管理操作)</label>
          <select id="doc-select-1" name="role" required  data-validation-message="请选择角色">
            <option value="">-=请选择角色=-</option>
            {{range .RoleList}}
            <option value="{{.Id}}" id="role{{.Id}}">{{.Title}}</option>
            {{end}}
          </select>
          <span class="am-form-caret"></span>
        </div>

        <div class="am-form-group">
          <label for="doc-select-1">头衔</label>
          <select id="doc-select-1" name="title" required  data-validation-message="请选择头衔">
            <option value="">-=请选择头衔=-</option>
            {{range .TitleList}}
            <option value="{{.Id}}" id="title{{.Id}}">{{.Name}}</option>
            {{end}}
          </select>
          <span class="am-form-caret"></span>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>
      </fieldset>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    $("#role{{.userList.Role.Id}}").attr('selected', true);
    $("#title{{.userList.Title.Id}}").attr('selected', true);
    $('#userform').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
  })
</script>
