<style type="text/css">
  legend{border-bottom: 0px;}
</style>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/public/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/weserver/user/index">用户管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">用户赋予头衔</span></div>
</div>
<div class="am-g">
  <div class="am-u-lg-6">
    <form action="usertotitle?action=add" class="am-form" method="post" data-am-validator>
      <fieldset>
      <legend></legend>
      <!-- 分配角色 -->
          <strong>用户名：{{.userlist.Username}}({{.userlist.Nickname}})</strong><br/>
          <input type="hidden" value="{{.userlist.Id}}" name="userid">
          <div class="am-popup-bd">
              <div>
                  {{range .titleList}}
                  <ul style="line-height: 35px;">
                  <label class="am-checkbox-inline">
                      <input type="radio" value="{{.Id}}" {{.Checked}} class="roleid"  name="titleid" data-am-ucheck />
                      <span style="border: solid 1px #ccc;width:100px;height:20px;display:block;color: {{.Css}};text-align: center;">{{.Name}}</span>
                  </label>
                  <label  style="margin-left: 15px;" >
                    <li  >备注:  {{.Remark}}</li>
                  </label>
                  </ul>
                  {{end}}
              </div>
          </div>
      </fieldset>
      <button class="am-btn am-btn-secondary" type="submit">提交</button>
    </form>
  </div>
</div>
