<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">用户删除</div>

<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/jquery.jeditable.js"></script>
<!-- <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js" type="text/javascript"></script> -->
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });     
    function initTable() {
        var actionUrl = '/weserver/user/verifyuser';
        var table = $('#rbac-verify-list').dataTable({
            "bRetrieve": true,
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Username",},
                {"mDataProp": "Phone",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='用户审核'  onclick='verifyFun(" + oData.Id + ");'><span class='am-icon-pencil-square-o'></span> 审核</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='用户删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a></div>");
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }



    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }
    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/user/deluser',
            type: 'POST',
            data: {Id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });

    function verifyFun(verifyid) {
        $.ajax({
            url: '/weserver/user/regstatus',
            type: 'POST',
            data: {Id: verifyid},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                }
           
             }
        });
    }

</script>
