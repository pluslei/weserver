        <div class="result-title">
            <div class="result-list">
                <a href="adduser"><i class="icon-font"></i>新增用户</a> <a href="javascript:void(0)" id="delmoreuser"><i class="icon-font"></i>删除选中用户</a>

<!-- 用户删除 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="del-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">用户删除</div>
    <div class="am-modal-bd">
      你，确定要删除这条记录吗？
    </div>
    <div class="am-modal-footer">
      <input value="" type="hidden" class="data-modal-del">
      <span class="am-modal-btn data-am-modal-cancel">取消</span>
      <span class="am-modal-btn data-am-modal-confirm" onclick="deleteModel()">确定</span>
    </div>
  </div>
</div>

<!-- 踢出房间 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="kick-confirm">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">踢出房间</div>
    <div class="am-modal-bd">
      你，确定要踢出吗？
    </div>
    <div class="am-modal-footer">
      <input value="" type="hidden" class="data-modal-kick">
      <input value="" type="hidden" class="data-modal-objuser">
      <span class="am-modal-btn data-am-modal-cancel">取消</span>
      <span class="am-modal-btn data-am-modal-confirm" onclick="kickOutModel()">确定</span>
    </div>
  </div>

<script type="text/javascript" src="/static/lib/socket/socket.io.js"></script>
<script type="text/javascript" src="/static/lib/socket/base64.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/jquery.jeditable.js"></script>
<!-- <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js" type="text/javascript"></script> -->
<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();

        var table = $('#rbac-user-list').DataTable();
        $("#delselecteduser").change(function(){
           
            var length = table.rows().data().length;
            if($("#delselecteduser").prop("checked")){
                for(var i=0;i<length;i++){
                    $("#rbac-user-list tbody tr td div :checkbox").eq(i).prop({"checked":true})
                    $("#rbac-user-list tbody tr").eq(i).addClass('am-active');
                }
            }else{
                for(var i=0;i<length;i++){
                    $("#rbac-user-list tbody tr td div :checkbox").eq(i).prop({"checked":false})
                    $("#rbac-user-list tbody tr").eq(i).removeClass('am-active');
                }
            }
        })

        $("select[name=rbac-user-list_length]").change(function(){
            $("#delselecteduser").prop("checked",false);

        });

        $("#delmoreuser").click(function(){
            var userdata = table.rows('.am-active').data();
            var length = table.rows('.am-active').data().length;
            var userId = new Array();
            if(length < 1){
                alert("未选择任何数据！")
                return ;
            }else{
                for(var i=0;i<length;i++){
                    userId.push(userdata[i]["Id"]); 
                }

                if(confirm("确定要删除数据吗?")){
                    $.ajax({
                    url: '/weserver/user/preparedel',
                    type: 'POST',
                    data: {Id: userId.toString()},
                    success: function(rsp){
                        if (rsp.status){
                            alert(rsp.info);
                            window.location.href="/weserver/user/index"
                        }else{
                            alert(rsp.info);
                            window.location.href="/weserver/user/index"
                        }
                   
                     }
                });

                }
                
            }
        });

    });     
    function initTable() {
        var actionUrl = '/weserver/user/index';
        var table = $('#rbac-user-list').dataTable({
            "bRetrieve": true,
            "bFilter": false,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true,
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<div class='am-btn-group am-btn-group-xs'><input type='checkbox' name='userchk"+oData.Id+"' onchange='chkuser("+oData.Id+")'  ></input></div>");
                    }
                },
                {"mDataProp": "Nickname",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (oData.Sex == 1) {
                            sexImg = "/static/images/man.png";
                        }else if (oData.Sex == 2 ) {
                            sexImg = "/static/images/wman.png"
                        }else{
                            sexImg = ""
                        }
                        $(nTd).html("<img src="+oData.Headimgurl+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>"+sData+"<img src='  "+sexImg+"'>");
                    }
                },
                {"mDataProp": "Province",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(oData.Province+" "+oData.City);
                    }
                },
                {"mDataProp": "Status",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        if (sData == 2) {
                            $(nTd).html("<span class='am-alert am-alert-success regstatus' onclick='javascript:chnageUserStatus("+oData.Id+");'>正常</span>");
                        } else {
                            $(nTd).html("<span class='am-alert am-alert-danger regstatus' onclick='javascript:chnageUserStatus("+oData.Id+");'>禁用</span>");
                        }
                    }
                },
                {"mDataProp": "RegStatus",
                    "fnCreatedCell":function(nTd,sData,oData,iRow,iCol){
                        if (sData == 2) {
                            $(nTd).html("<span class='am-alert am-alert-success regstatus' onclick='javascript:changeRegStatu("+oData.Id+");'>审核通过</span>");
                        } else {
                            $(nTd).html("<span class='am-alert am-alert-danger regstatus' onclick='javascript:changeRegStatu("+oData.Id+");'>未审核</span>");
                        }
                    }
                },
                {"mDataProp": "Titlename",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).addClass('selectTd').attr('id', oData.Id);
                    }
                },
                {"mDataProp": "Createtime",},
                {"mDataProp": "Id",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html("<div class='am-btn-group am-btn-group-xs'><a class='am-btn am-btn-default am-btn-xs am-text-secondary' title='用户编辑' href='updateuser?Id="+sData+"'><span class='am-icon-pencil-square-o'></span> 编辑</a><a class='am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only' title='用户删除' onclick='deleteFun(" + oData.Id + ");'><span class='am-icon-trash-o'></span> 删除</a><a class='am-btn am-btn-default am-btn-xs am-hide-sm-only' title='用户授权头衔' href='usertotitle?Id="+sData+"'><span class='am-icon-group'></span> 授权头衔</a><a class='am-btn am-btn-default am-btn-xs am-hide-sm-only' title='用户授权头衔' href='javascript:kickOutFun("+sData+","+oData.Nickname+")'><span class='am-icon-paper-plane'></span> 踢出房间</a></div>");
                    }
                },
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
            "fnDrawCallback": function (data, x) {
                $('#rbac-user-list tbody td.selectTd').editable('setusertitle',{
                        loadurl: '/weserver/title/getalltitle',
                        //data:{"10":"10","20":"20","30":"30"},
                        type: 'select'
                        //submit : '确定',
                        //submitdata: { _method: "post"}
                });
            },
        });
        return table;
    }



    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }

    jQuery.fn.dataTableExt.oApi.fnProcessingIndicator = function ( oSettings, onoff )
    {
        if( typeof(onoff) == 'undefined' )
        {
            onoff=true;
        }
        this.oApi._fnProcessingDisplay( oSettings, onoff );
    };

    // 删除模态层
    function deleteFun(delid){
        $('#del-confirm').modal()
        $(".data-modal-del").val(delid);
    }
    // 删除方法
    function deleteModel(){
        var Id = $(".data-modal-del").val();
        $.ajax({
            url: '/weserver/user/deluser',
            type: 'POST',
            data: {Id: Id},
            success: function(rsp){
                if (rsp.status){
                    alert(rsp.info);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }else{
                    alert(rsp.info);
                }
            }
        })
    }
    // 模态退出
    $('#del-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-del").val("");
    });
    

    function chkuser(argument) {
        var inputname="userchk"+argument;
        var index=$("input[name="+inputname+"]").index("#rbac-user-list tbody tr td input");
        if($("input[name="+inputname+"]").prop("checked")){
            $("#rbac-user-list tbody tr").eq(index).addClass('am-active');
        }else{
            $("#rbac-user-list tbody tr").eq(index).removeClass('am-active');
        }
    }

    function changeRegStatu(id){
        $.ajax({
            url: '/weserver/user/regstatus',
            type: 'POST',
            data: {Id: id},
            success:function(data){
                alert(data.info);
                if (data.status) {
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })
    }

    function chnageUserStatus(id){
        $.ajax({
            url: '/weserver/user/userstatus',
            type: 'POST',
            data: {Id: id},
            success:function(data){
                alert(data.info);
                if (data.status) {
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })
    }


    // 踢出模态层
    function kickOutFun(delid,objname){
        $('#kick-confirm').modal()
        $(".data-modal-kick").val(delid);
        $(".data-modal-objuser").val(objname);
    }

    // 踢出方法
    function kickOutModel(){
        var id = $(".data-modal-kick").val();
        var objname = $(".data-modal-objuser").val();
        $.ajax({
            url: '/weserver/user/kictuser',
            type: 'POST',
            data: {Id: id},
            success:function(data){
                alert(data.info);
                if (data.status) {
                    var sendmsg = {}; //发送的内容
                    sendmsg["Uname"] = {{.username}};
                    sendmsg["Objname"] = base64encode(objname);
                    sendmsg["Codeid"] = {{.code}} + "_" + {{.room}}; //公司房间标识符
                    var sendstr = base64encode(sendmsg);
                    socket.emit('all kickout', sendstr);
                    oTable.fnReloadAjax(oTable.fnSettings());
                }
            }
        })

    }
    // 模态退出
    $('#kick-confirm').on('closed.modal.amui', function() {
        $(this).removeData('amui.modal');
        $(".data-modal-kick").val("");
    });



</script>
