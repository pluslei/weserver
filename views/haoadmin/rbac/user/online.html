<script type="text/javascript">
    var oTable;
    $(function() {
        oTable = initTable();
    });     
    function initTable() {
        var actionUrl = '/weserver/user/onlineuser';
        var table = $('#rbac-online-list').dataTable({
            "bFilter": true,
            "bAutoWidth": false,
            "sPaginationType": 'full_numbers',
            "bPaginate": true, //翻页功能
            "bDestroy": true,
            "bProcessing": true,
            "sAjaxSource": actionUrl,
            "iDisplayLength": 10,
            "aLengthMenu": [
                [10, 15, 20, 50, -1],
                [10, 15, 20, 50, "All"]
            ],
            "bServerSide": true,
            "bSort": false,
            "aoColumns": [
                {"mDataProp": "Nickname",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        if (oData.Sex == 1) {
                            sexImg = "/static/images/man.png";
                        }else if (oData.Sex == 2 ) {
                            sexImg = "/static/images/wman.png"
                        }else{
                            sexImg = ""
                        }
                        $(nTd).html("<img src="+oData.Headimgurl+" style='width:25px;height:25px;border:1px solid #ccc;padding:2px;'>"+sData+"<img src='  "+sexImg+"'>");
                    }
                },
                {"mDataProp": "Province",
                    "fnCreatedCell": function(nTd, sData, oData, iRow, iCol) {
                        $(nTd).html(oData.Province+" "+oData.City);
                    }
                },
                {"mDataProp": "Titlename",},
                {"mDataProp": "LogintimeStr",},
                {"mDataProp": "OnlinetimeStr",},
                {"mDataProp": "Ipaddress",},
            ],
            "oLanguage": {
                "sProcessing": "正在加载中......",
                "sLengthMenu": "每页显示 _MENU_ 条记录，",
                "sZeroRecords": "没有数据！",
                "sEmptyTable": "表中无数据存在！",
                "sInfo": "_START_ - _END_ / 共 _TOTAL_ 条",
                "sInfoEmpty": "0 - 0 / 共 0 条",
                "sInfoFiltered": "",
                "sSearch": "搜索",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "dom": "<'row'<'col-sm-6'><'col-sm-6'>> <'row'<'col-sm-12'rt>> <'am-g'<'am-u-sm-6'li><'am-u-sm-6'p>>",
        });
        return table;
    }



    /**
    table刷新表格
    */
    $.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings) {
        this.fnClearTable(this);
        this.oApi._fnProcessingDisplay(oSettings, true);
        var that = this;

        $.getJSON(oSettings.sAjaxSource, null, function(json) {
            for (var i = 0; i < json.aaData.length; i++) {
                that.oApi._fnAddData(oSettings, json.aaData[i]);
            }
            oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
            that.fnDraw(that);
            that.oApi._fnProcessingDisplay(oSettings, false);
        });
    }


    $("select[name=role]").change(function(){
        var seltext=$("select[name=role]").find("option:selected").text();
        $('#rbac-online-list').DataTable().column(0).search(seltext).draw();
    }); 
</script>
