<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<title>Login in</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
		}
		.loginBody { background: url(./static/img/loginBg.png) repeat; }
		.loginWrap {
			width: 80%;
			margin: 0 auto;
			padding-top: 20vh;
		}
		.loginWrap .ipt {
			border: 1px solid #ccc;
			border-radius: 5px;
			outline: none;
			background: #fff;
			width: 100%;
			text-indent: 10px;
			height: 28px;
			font-size: 14px;
			margin-bottom: 5px;
		}
		.loginWrap p {
			margin-bottom: 5px;
			text-indent: 3px;
		}
		.loginWrap label { font-size: 13px;	}
		.loginWrap #checkPsd {
			vertical-align: middle;
			margin-left: 10px; 
		}
		.loginWrap .ipt_btn {
			width: 100%;
			height: 30px;
			background: #FC7B02;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 5vh;
		}
		.errorTip {
			font-size: 12px;
			color: red;
			margin-left: 10px;
		}
	</style>
</head>
<body class="loginBody">
	<div class="loginWrap">
		<input type="hidden" class="ipt" name="openid" id="openid" value="{{.openid}}">
		<p>账 号</p>
		<input type="text" class="ipt" name="username" id="username" placeholder="请输入您的帐号" style="margin-bottom: 10px;">
		<p>密 码</p>
		<input type="password" class="ipt" name="password" id="password" placeholder="请输入您的密码">
		
		<div class="errorTip">错误提示</div>
		<div>
  			<input type="checkbox" id="checkPsd">
  			<label for="checkPsd">记住密码</label>
		</div>
		<input type="button" value="登 录" class="ipt_btn" onclick="ClickLogin()">
	</div>
</body>
</html>
<script>
	function ClickLogin(){
		var username = $("#username").val();
		var password = $("#password").val();
		var openid = $("#openid").val();
		$.ajax({
			url: '/login',
			type: 'POST',
			data: {username: username,password: password,openid: openid},
			success: function(data){
				if (data.status == false) {
					alert(data.info);
				}
			}
		})
	}
</script>
