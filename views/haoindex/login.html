<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>用户登录</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			height: 100%;
		}
		.bgbg {
			height: 80px;
			margin: 0 0 10vh 0;
		}
		.loginBody { background: url(./static/img/loginBg.png) repeat; }
		.loginWrap {
			width: 80%;
			margin: 0 auto;
		}
		.loginWrap .ipt {
			border: 1px solid #ccc;
			border-radius: 5px;
			outline: none;
			background: #fff;
			width: 100%;
			text-indent: 10px;
			height: 32px;
			font-size: 14px;
			margin-bottom: 5px;
		}
		.loginWrap p {
			margin-bottom: 5px;
			text-indent: 3px;
		}
		.loginWrap .ipt_btn {
			width: 100%;
			height: 36px;
			background: #FC7B02;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 5vh;
		}
		.errorTip {
			font-size: 12px;
			color: red;
			margin: 0px 8px 0 10px;
			letter-spacing: 1.2px;
		}
	</style>
</head>
<body class="loginBody">
	<img src="./static/img/banner.png" alt="" class="bgbg" />
	<form action="/loginhandle" method="post" accept-charset="utf-8">
		<div class="loginWrap">
			<input type="hidden" class="ipt" name="openid" id="openid" name="openid" id="openid" value="{{.openid}}">
			<p>账 号</p>
			<input type="text" class="ipt" name="username" id="username" placeholder="请输入您的帐号" style="margin-bottom: 10px;">
			<p>密 码</p>
			<input type="password" class="ipt" name="password" id="password" placeholder="请输入您的密码">
			<!-- <div class="errorTip">错误提示</div> -->
			<input type="submit" value="账号绑定" class="ipt_btn">
		</div>
	</form>
</body>
</html>
